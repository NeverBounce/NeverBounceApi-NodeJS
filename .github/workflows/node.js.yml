# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Check Node.js version
      run: node --version
    - name: Check npm version
      run: npm --version
    - run: npm ci
    - name: Install Jest globally
      run: npm install -g jest
    - name: Reinstall dependencies
      run: npm install --no-save
    - name: Install Jest locally
      run: npm install jest
    - name: Debug node_modules
      run: ls -la node_modules
    - name: Verify Jest installation
      run: ls -la node_modules/jest/bin/
    - name: Check Jest binary
      run: node node_modules/jest/bin/jest.js --version
    - name: Check Jest version
      run: npx jest --version
    - name: Run tests
      run: node --experimental-vm-modules node_modules/jest/bin/jest.js
