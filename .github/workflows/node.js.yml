name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Check Node.js version and environment (debug)
        run: |
          node --version
          npm --version
          echo "NODE_OPTIONS=$NODE_OPTIONS"

      - name: List directory contents (debug)
        run: ls -la

      - name: Install dependencies
        run: npm ci

      - name: List installed packages (debug)
        run: npm list --depth=0

      - name: Check Jest configuration file (debug)
        run: cat jest.config.cjs

      - name: Check package.json test script (debug)
        run: cat package.json | grep -A 3 '"scripts"'

      - name: Install Jest and ts-jest explicitly
        run: npm install jest ts-jest @types/jest

      - name: Run tests using npm script
        run: NODE_OPTIONS=--experimental-vm-modules npm test -- --verbose
        
      - name: Run Jest directly (fallback)
        if: ${{ failure() }}
        run: NODE_OPTIONS=--experimental-vm-modules npx jest --config=jest.config.cjs --verbose
